<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="container">
    <h1 class="heading">Internship Form</h1>
	<form  action="#" method="post">
        <div class="main">
        <div class="user-input-box">
		<label for="first-name-input" class="first-name">First Name</label>
        <input type="text" name="First-Name" id="first-name-input" required>
	<div class="error"></div>
		</div>
   <div class="user-input-box">
        <label for="last-name-input" class="last-name">Last Name</label>
    <input type="text" name="last-Name" id="last-name-input" required>
<div class="error"></div>
   </div>
<div class="user-input-box">
    <label for="email-input" class="email">Email Address</label>
		<input type="email" name="email" id="email-input" placeholder="xyz@abc.com" required>
        </div>
        <div class="user-input-box">
	<label for="college-input" class="college">College</label>
		<input type="text" name="College-Name" id="college-input" required>
	</div>
        <div class="option">
        <label for="grad-year-select" class="grad-year">Graduation Year</label>
    <select id="grad-year-select" aria-placeholder="Choose" >
       <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option> 
    </select>
</div>
<div class="roll-box" >
	<label for="roll-no-input" class="label.roll-no">Roll No</label>
		<input type="text" name="roll-no" id="roll-no-input" required>
	</div>
    <div class="check-box">
    <input type="checkbox" name="checkbox" id="conditions-checkbox" required> 
    <label for="conditions-checkbox">Agree to terms and conditions</label>  
</div>
</div>
<div class="button">
    <button class="btn" type="submit" value="submit">Submit Form</button>

</form>
</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
